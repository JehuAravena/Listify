
<div class="table-full-container">
  <mat-form-field class="filter-bar">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Look for..." #input/>
  </mat-form-field>
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idRole">
        <th mat-header-cell *matHeaderCellDef>id Role</th>
        <td mat-cell *matCellDef="let element">{{ element.RO_ID_ROLE }}</td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.RO_NAME }}</td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.RO_DETAIL }}</td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.RO_ACTIVE }}</td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let element" [id]="'edit-column-td' + element.RO_ID_ROLE">
          <mat-icon class="pen-edit-btn" (click)="openUpdateRole(element.RO_ID_ROLE)">edit</mat-icon>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>delete</th>
        <td mat-cell *matCellDef="let element" [id]="'delete-column-td' + element.RO_ID_ROLE">
          <mat-icon class="trashcan-btn" (click)="DeleteRole(element.RO_ID_ROLE)">delete_forever</mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <hr class="paginator-hr">
  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" 
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
