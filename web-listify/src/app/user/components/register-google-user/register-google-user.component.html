<div class="register-user-form-container">
    <form [formGroup]="form" (ngSubmit)="createGoogleUser()" class="register-user-form">
        <div>
            <div class="titulo">Sign Up</div>
        </div>
        <div>
            <mat-form-field appearance="fill" class="user-nickname">
                <input matInput formControlName="NICKNAME_IN" autocomplete="off" placeholder="Nickname" required>
                <mat-hint class="hint" *ngIf="isInvalidField('NICKNAME_IN')"> {{ fieldValidators.errorByField('NICKNAME_IN') }} </mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="user-password">
                <input matInput type="password" formControlName="PASSWORD_IN" autocomplete="off" placeholder="Password" required>
                <mat-hint class="hint" *ngIf="isInvalidField('PASSWORD_IN')"> {{ fieldValidators.errorByField('PASSWORD_IN') }} </mat-hint>
            </mat-form-field>
        </div>
        <div class="btns-div-user">
            <button mat-button class="cancel-button" [routerLink]="['/login']">Cancel</button> 
            <button mat-button class="main-button" type="submit" (click)="createGoogleUser()">Create</button>
        </div>
    </form>
</div>
