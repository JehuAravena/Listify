<div class="table-level-full-container">
    <div class="title-pages">
        <h1>LEVELS</h1>
    </div>
    <mat-form-field class="filter-bar">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Look for..." #input>
    </mat-form-field>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="idLevel">
                <th mat-header-cell *matHeaderCellDef> id level </th>
                <td mat-cell *matCellDef="let element"> {{element.LE_ID_LEVEL}} </td>
            </ng-container>
            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef> Experience </th>
                <td mat-cell *matCellDef="let element"> {{element.LE_EXPERIENCE}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element"> {{element.LE_NAME}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <hr class="paginator-hr">
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
